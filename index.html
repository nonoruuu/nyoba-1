<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <input type="radio" id="login-tab" name="tab" class="tab" checked>
            <label for="login-tab" class="tab-label">Login</label>
            <input type="radio" id="register-tab" name="tab" class="tab">
            <label for="register-tab" class="tab-label">Register</label>
            <div class="tab-content">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="landing_page.html" method="post" id="loginForm">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" name="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="login-password" required>
                        </div>
                        <button type="submit" id="loginButton">Login</button>
                    </form>
                </div>
                <div class="register-form">
                    <h2>Register</h2>
                    <form action="register.php" method="post" id="registerForm">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" name="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" name="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="register-password" required>
                        </div>
                        <div class="form-group" id="confirm-password-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
